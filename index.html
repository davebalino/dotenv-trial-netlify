<!DOCTYPE html>
<html>
<head>
    <title>html-10 Sign up</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign up</h2>
            <form>
                <div class="inputbox"><input type="email" value="" id="email" required><span> E-mail</span></div>
                <div class="inputbox"><input type="password" value="" id="password" required><span> Password</span></div>
                <div class="inputbox"><input type="password" value="" id="confirmPassword" required><span> Confirm Password</span></div>
                <input type="submit" value="Sign Up" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
