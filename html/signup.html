<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="../js/show-pass.js" type="module"></script>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign up</h2>
            <div class="inputbox">
                <p> E-mail</p>
                <input class="input" type="email" value="" id="email" placeholder="example@email.com" required>
            </div>
            <div class="inputbox">
                <div class="flex-row">
                    <p> Password</p>
                    <div class="checkbox">
                        <input type="checkbox" name="myCheckbox" value="checked" id="showPasswordCheckbox">
                        <label>Show password</label>
                    </div>
                </div>
                <input class="input" type="password" value="" id="password" required>
            </div>
            <div class="inputbox">
                <p>Confirm password</p>
                <input class="input last" type="password" value="" id="confirmPassword" required>
            </div>
            <button class="button" id="submit">
                <div class="loader" id="loader"></div><div class="button-text">Sign up</div>
            </button>
            <a href="signin.html">Sign in</a>
        </div>
    </div>
    <script src="../js/signup.js" type="module"></script>
</body>
</html>
