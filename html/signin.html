<!DOCTYPE html>
<html>
<head>
    <title>Email sign in</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
                <div class="inputbox">
                    <p>Email</p>
                    <input class="input" type="email" id="email" placeholder="example@email.com">
                </div>
                <div class="inputbox">
                    <div class="flex-row">
                        <p>Password</p>
                        <div class="checkbox">
                            <input type="checkbox" name="myCheckbox" value="checked" id="showPasswordCheckbox">
                            <label>Show password</label>
                        </div>
                    </div>
                    <input class="input last" type="password" id="password">
                </div>
                <button class="button" id="loginBtn">
                    <div class="loader" id="loader"></div><div class="button-text">Sign in</div>
                </button>
                <a href="pass_recovery.html">Forgot password?</a>
                <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script src="../js/signin.js" type="module"></script>
</body>
</html>
