<!DOCTYPE html>
<html>
<head>
    <title>Email sign in</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
                <div class="inputbox">
                    <p>Email</p>
                    <input class="input" type="email" id="email" placeholder="example@email.com">
                </div>
                <div class="inputbox">
                    <div class="flex-row">
                        <p>Password</p>
                        <div class="checkbox">
                            <input type="checkbox" name="myCheckbox" value="unchecked" id="showPasswordCheckbox" unchecked>
                            <label>Show password</label>
                        </div>
                    </div>
                    <input class="input last" type="password" id="password">
                </div>
                <button class="button" id="loginBtn">
                    <div class="loader" id="loader"></div><div class="button-text">Sign in</div>
                </button>
                <a href="pass_recovery.html">Forgot password?</a>
                <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAPb9NizAmyshhglpk1NombXSFgdfaQ2vg",
            authDomain: "eprogress-account-database.firebaseapp.com",
            projectId: "eprogress-account-database",
            storageBucket: "eprogress-account-database.appspot.com",
            messagingSenderId: "72882320286",
            appId: "1:72882320286:web:822235eb2be05e86b61c8f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        document.getElementById("loginBtn").addEventListener('click', function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const auth = getAuth(app);

            // Sign in with email and password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        // Successful login
                        window.location.href = "dashboard.html"; // Redirect to the dashboard page after login
                    } else {
                        // Display confirmation dialog to resend verification email
                        const resendConfirmation = window.confirm("Please verify your email before logging in. Would you like to resend the verification email?");

                        if (resendConfirmation) {
                            // Resend the verification email
                            sendEmailVerification(user).then(() => {
                                alert("Verification email sent. Please check your inbox.");
                            }).catch((error) => {
                                alert("Error sending verification email: " + error.message);
                            });
                        } else {
                            // User clicked "Cancel" in the confirmation dialog.
                            // You can choose to do nothing or handle it as needed.
                        }
                    }
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error signing in: " + error.message);
                });
        });

    </script>
</body>
</html>
