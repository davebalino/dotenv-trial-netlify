<!DOCTYPE html>
<html>
<head>
    <title>Password reset</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Password reset</h2>
            <form>
                <div class="inputbox">
                    <p>Email</p>
                    <input class="input" type="email" id="email" required>
                </div>
                <br>
                <button class="button" id="resetPasswordBtn">
                    <div class="loader" id="loader"></div><div class="button-text">Send reset link</div>
                </button>
            </form>
            <a href="signin.html">Back to sign in</a>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAPb9NizAmyshhglpk1NombXSFgdfaQ2vg",
            authDomain: "eprogress-account-database.firebaseapp.com",
            projectId: "eprogress-account-database",
            storageBucket: "eprogress-account-database.appspot.com",
            messagingSenderId: "72882320286",
            appId: "1:72882320286:web:822235eb2be05e86b61c8f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        document.getElementById("resetPasswordBtn").addEventListener('click', function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;

            const auth = getAuth(app);

            // Send password reset email
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent. Please check your inbox.");
                    // You can redirect the user to another page or display a message as needed
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error sending password reset email: " + error.message);
                });
        });
    </script>
</body>
</html>
